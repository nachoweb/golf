<div class="container-fluid">
    <!-- Left container (Side Bar) -->
    <div id="sidebar" ng-hide="isError">

        <!-- Test Table -->
        <input id="input_buscar" ng-model="query" class="search-query" placeholder="Buscar ...">
        <ul id="listaTests">
            <li ng-repeat="(index, test) in data | filter:query" class="test">
                <a ng-href="#/test/{{test._id}}"
                   ng-class="{testNoTerminado:noTerminado(test._id)}">
                    {{test.name}} ({{test.date}})
                </a>
                <i ng-show="activo(test._id)" class="icon-eye-open icon-black"></i>
            </li>
        </ul>

        <a ng-click="nuevoTest()">
            <button class="btn btn-primary btn-large">
                <i class="icon-plus icon-white"></i>
                Crear Nuevo Test
            </button>
        </a>
    </div>
</div>
